<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header>
      <div class="text-5xl text-center mt-6 font-bold">
        Give Me Some
        <span class="text-fuchsia-800"
          >Moneeeeeeeeeeey <span class="text-red-700">!!!!</span>
        </span>
      </div>
    </header>

    <section class="mt-8">
      <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
        <div class="rounded-lg p-8 bg-green-500">
          <h2 class="text-3xl">Deposit</h2>
          <h3 class="text-5xl font-semibold">
            $<span id="deposit-total">00</span>
          </h3>
        </div>
        <div class="rounded-lg ml-4 p-8 bg-blue-500">
          <h2 class="text-3xl">Withdraw</h2>
          <h3 class="text-5xl font-semibold">
            $<span id="withdraw-total">00</span>
          </h3>
        </div>
        <div class="rounded-lg p-8 ml-4 bg-yellow-500">
          <h2 class="text-3xl">Balance</h2>
          <h3 class="text-5xl font-semibold">
            $<span id="balance-total">25000</span>
          </h3>
        </div>
      </div>
    </section>

    <section class="mt-8 w-3/4 mx-auto">
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-lime-600 p-8 rounded-lg">
          <h2 class="text-4xl mb-6 text-white">Your Deposit</h2>
          <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block
          type="number" placeholder="$ Amount You Want to Deposit">
          <br />
          <button
            id="btn-deposit"
            class="mt-4 p-2 rounded-lg bg-indigo-700 text-white font-bold hover:bg-purple-900"
            type="submit"
          >
            Deposit
          </button>
        </div>
        <div class="bg-orange-400 p-8 rounded-lg">
          <h2 class="text-4xl mb-6 text-white">Your Withdraw</h2>
          <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block
          type="number" placeholder="$ Amount You Want to Withdraw">
          <br />
          <button
            id="btn-withdraw"
            class="mt-4 p-2 rounded-lg bg-fuchsia-700 text-white font-bold hover:bg-sky-600"
            type="submit"
          >
            Withdraw
          </button>
        </div>
      </div>
    </section>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
